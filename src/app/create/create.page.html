<ion-header>
  <ion-toolbar>
  <ion-title>Registro de Usuarios</ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content>
  <!-- Create -->
  <ion-item>
  <ion-label position="floating">Nombre</ion-label>
  <ion-input [(ngModel)]="nameVal"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label position="floating">Correo Electr√≥nico</ion-label>
  <ion-input type="email" [(ngModel)]="emailVal"></ion-input>
  </ion-item>
  <ion-button color="primary" expand="block" (click)="createUser()">Registrar</ion-button>
  <!-- Read -->
  <ion-item *ngFor="let user of crud.USERS">
  <ion-label>
  <h2><strong>{{ user.name }}</strong></h2>
  <p>{{ user.email }}</p>
  </ion-label>
  <div class="item-note" item-end>
  <ion-icon color="secondary" name="create" style="zoom:1.3" [routerLink]="['/edit',user.user_id]"></ion-icon>
  <ion-icon color="danger" name="trash" style="zoom:1.3"(click)="remove(user.user_id)"></ion-icon>
  </div>
  </ion-item>
  </ion-content>
